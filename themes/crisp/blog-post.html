{% extends "base.html" %}

{% block head %}
    {% spaceless %}
    <link href="{{- css_prefix -}}
                {{- theme_path -}}/css/bootstrap.min.css,
                {{- theme_path -}}/css/style.css,
                {{- theme_path -}}/css/blog.css,
                {% if css is not empty %}
                {% spaceless %}
                    ,{{- css -}}
                {% endspaceless %}
                {% endif %}" rel="stylesheet">
    {% endspaceless %}
{% endblock %}

{% block content %}

<article class="blog-post rv-main rv-material container-fluid">
    <h1>{{ meta.title }}</h1>
    <p class="blog-post__meta">{{ meta.date_formatted }}</p>
    <hr />
    
    {{ content }}
</article>

<aside class="blog-post__comments rv-material container-fluid">
 <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'rubenverweij'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</aside>

{% endblock %}
