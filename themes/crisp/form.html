{% extends "base.html" %}

{% spaceless %}
    <link href="{{- css_prefix -}}
                {{- theme_path -}}/css/bootstrap.min.css,
                {{- theme_path -}}/css/style.css,
                {{- theme_path -}}/css/forms.css,
                {% if css is not empty %}
                {% spaceless %}
                    ,{{- css -}}
                {% endspaceless %}
                {% endif %}" rel="stylesheet">
    {% endspaceless %}

{% block content %}
<div class="rv-main rv-material container-fluid form-container">
    <div class="rv-form-messages"></div>

    {{ content }}
</div> <!-- /container -->
{% endblock %}
